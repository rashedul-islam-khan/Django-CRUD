{% extends "basic_app/basic_app_base.html" %}

{% block title %} Confirm Delete {% endblock %}

{% block content %}
    <h1>Delete {{ school.name }}?</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Delete" class="btn btn-danger btn-lg">
        <a class="btn btn-success btn-lg" href="{% url 'basic_app:detail' pk=school.pk %}">Cancel</a>
    </form>
{% endblock %}
