{% extends "basic_app/basic_app_base.html" %}

{% block title %}{% endblock %}

{% block content %}
    <h1>
        {% if not form.instance.pk %}
            Create School
        {% else %}
            Update School 
        {% endif %}
    </h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>

{% endblock %}
